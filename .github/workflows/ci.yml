# ==============================================
# AIAR Guitar - CI/CD Pipeline
# ==============================================
# GitHub Actions workflow for linting, testing, and building

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"
  PNPM_VERSION: "8"

jobs:
  # ==============================================
  # Frontend Lint and Test
  # ==============================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check

      - name: Run tests
        run: pnpm test -- --ci --coverage

      - name: Build
        run: pnpm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  # ==============================================
  # Backend Lint and Test
  # ==============================================
  backend:
    name: Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with mypy
        run: mypy app --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: pytest -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ==============================================
  # Docker Build Test
  # ==============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: aiar-guitar-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: aiar-guitar-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==============================================
  # Integration Test (Smoke Test)
  # ==============================================
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [docker]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker-compose -f ops/docker-compose.yml up -d --build
          sleep 30  # Wait for services to be ready

      - name: Check frontend health
        run: |
          curl -f http://localhost:3000 || exit 1

      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Check Qdrant health
        run: |
          curl -f http://localhost:6333/ || exit 1

      - name: Run smoke test
        run: |
          # Test WebSocket connection
          python3 -c "
          import asyncio
          import websockets
          import json

          async def test():
              uri = 'ws://localhost:8000/ws/inference'
              async with websockets.connect(uri) as ws:
                  # Send test request
                  request = {
                      'type': 'inference_request',
                      'timestamp': 1700000000,
                      'hand_anchor': 'left_wrist',
                      'left_hand_vector': [0.1] * 63
                  }
                  await ws.send(json.dumps(request))
                  response = await ws.recv()
                  data = json.loads(response)
                  assert data['type'] == 'inference_result', f'Unexpected: {data}'
                  print('âœ… Smoke test passed!')

          asyncio.get_event_loop().run_until_complete(test())
          "

      - name: Stop services
        run: docker-compose -f ops/docker-compose.yml down

      - name: Print logs on failure
        if: failure()
        run: docker-compose -f ops/docker-compose.yml logs
